<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <form action="/signup" method="post">
        <label for="firstName">Nombre</label>
        <input placeholder="Escribe aquí tu nombre de pila..." id="firstName" type="text" name="firstName" required />
        <label for="lastName">Apellido</label>
        <input placeholder="Escribe aquí tus apellidos..." id="lastName" type="text" name="lastName" />
        <label for="emailAddress">Email</label>
        <input placeholder="Escribe aquí tu mail..." id="emailAddress" type="emailAdress" name="email" required />
        <label for="street">Calle</label>
        <input placeholder="Escribe aquí tu calle..." id="street" type="text" name="street" required />
        <label for="city">Ciudad</label>
        <input placeholder="Escribe aquí tu ciudad..." id="city" type="text" name="city" required />
        <label for="province">Provincia</label>
        <input placeholder="Escribe aquí tu provincia..." id="province" type="text" name="province" value="Madrid" required />
        <label for="country">País</label>
        <input placeholder="Escribe aquí tu país..." id="country" type="text" name="country" value="España" required />
        <label for="dni">DNI</label>
        <input placeholder="Escribe aquí tu DNI..." id="dni" type="text" name="dni" required />
        <label for="phone">Teléfono</label>
        <input placeholder="Escribe aquí tu teléfono..." id="phone" type="tel" name="phone" required />
        <label for="password">Contraseña</label>
        <input placeholder="Escribe aquí tu contraseña.." id="password" type="password" name="password" required />
        <label for="password-check">Confirmar contraseña</label>
        <input placeholder="Escribe aquí tu contraseña.." id="password-check" type="password" name="password-check" required />
        
        <input type="submit" value="Enviar info" />
      </form>
      
      
</body>
</html>
