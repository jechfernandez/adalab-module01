<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport Sample</title>
    <link rel="stylesheet" href="./styles/">
    <style>
        .box {
            background: red;
            height: 100vh;
        }
        @media all and (min-width:550px){
            .box {
                background: yellow;
            }
        }
        @media all and (min-width:768px) {
            .box {
                background: green;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
